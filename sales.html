<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Cookie Sales Table</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
   <h1 id="salesTable">Cookie Sales</h1>

    <table id="storeTable" class="cookieShopDiv">


        <tfoot id="tableFooter">
        </tfoot>
    </table>

    <main>
        <form id="new-locations">
            <fieldset>
                <legend>New Salmon Cookies Location!</legend>
                <label for="location">Location:</label>
                <input id="location" type="text" required/>
                <br>
                <label for="minCustomers">Min Customers Per Hour:</label>
                <input id="minCustomers" type="text" required/>
                <br>
                <label for="maxCustomers">Max Customers Per Hour:</label>
                <input id="maxCustomers" type="text" required/>
                <br>
                <label for="avgCustomers">Average Cookies Per Customer:</label>
                <input id="avgCustomers" type="text" required/>                
            </fieldset>
                <button type="reset" value="Reset">Reset Form</button>
                <button id="submit">Submit Form</button>

        </form>
    </main>
    <hr>
    <a class="home" href="index.html">Home</a>
        
        <script src="js/app.js" async defer></script>
    </body>
</html>
